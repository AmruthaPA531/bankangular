<div *ngIf="item" class="d1" style="width: fit-content; border: white 1px solid; text-align:center; margin-left: auto; margin-right: auto;">
    <p style="color: whitesmoke; font-size: large; ">Are you sure do you want to delete this account {{item}}?</p>
    <button class="bt" (click)="deleteFromChild()" style="background-color: rgb(241, 231, 229);">Delete</button>
    <button (click)="cancelFromChild()" style="background-color: tomato;">Cancel</button>

</div>
